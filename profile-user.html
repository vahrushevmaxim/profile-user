<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>profile-user</title>
		
		<script defer type="module" crossorigin src="assets/js/main.js"></script>
		<link rel="stylesheet" href="assets/css/main.css">
	</head>

	<body>

		<header class="header-info">
	<div class="container">
		<div class="header-info__wrapper">
			<div class="header-info__body">
				<a href="#" class="logo-company">
					<svg width="131px" height="40px" class="logo-company__icon">
						<use xlink:href="sprite.svg#logo"></use>
					</svg>
				</a>
				<nav class="header-info__nav" data-dropdown>
					<button class="button-main header-info__button-dropdown" data-button-dropdown>
						<span class="button-main__text" data-button-text>Open menu</span>
					</button>
					<ul class="header-info__list-items dropdown-list-mobile" data-list-dropdown>
						<li class="header-info__list-item header-info__list-item--active">
							<a href="#" class="header-info__list-link">Mobile Top Up</a>
						</li>
						<li class="header-info__list-item">
							<a href="#" class="header-info__list-link">About</a>
						</li>
						<li class="header-info__list-item">
							<a href="#" class="header-info__list-link">Rate</a>
						</li>
						<li class="header-info__list-item">
							<a href="#" class="header-info__list-link">Help</a>
						</li>
					</ul>
				</nav>
				<button class="button-main">
					<span class="button-main__text">Sign Up</span>
				</button>
			</div>
		</div>
	</div>
</header>

		<section class="intro-main">
    <div class="container">
        <div class="intro-main__wrapper">
            <div class="intro-main__content">
                <div class="intro-main__info">
                    <h1 class="title-big intro-main__title">
                        Now Buy Your PIN or
                        <span class="selected-text">Top Up </span>
                        With Bank Transfer
                    </h1>
                    <p class="intro-main__description" data-description>
                        We Make international calling simple, relible, and cheap basedon your unique calling behavior.
                    </p>
                    <button class="button-main intro-main__button-main">
                        <span class="button-main__text">Get Started</span>
                    </button>
                    <form class="form-main intro-main__form-main" data-form-search>
                        <div class="form-main__row">
                            <input type="search" name="search" placeholder="Where do you want to call?"
                                class="form-main__input" data-input-search>
                            <button type="submit" class="button-search form-main__button-search">
                                <svg width="27px" height="27px" class="button-search__icon">
                                    <use xlink:href="sprite.svg#search"></use>
                                </svg>
                            </button>
                        </div>
                    </form>
                    <div class="users-main">
                        <ul class="users-main__list-items">
                            <li class="users-main__list-item">
                                <picture class="users-main__image-wrap">
                                    <source srcset="images/upload/avatar2x-1.png 2x" type="image/png">
                                    <source srcset="images/upload/avatar-1.webp" type="image/webp">
                                    <source srcset="images/upload/avatar-1.png" type="image/png">
                                    <img src="images/upload/avatar-1.png" alt="avatar" class="users-main__avatar">
                                </picture>
                            </li>
                            <li class="users-main__list-item">
                                <picture class="users-main__image-wrap">
                                    <source srcset="images/upload/avatar2x-2.png 2x" type="image/png">
                                    <source srcset="images/upload/avatar-2.webp" type="image/webp">
                                    <source srcset="images/upload/avatar-2.png" type="image/png">
                                    <img src="images/upload/avatar-2.png" alt="avatar" class="users-main__avatar">
                                </picture>
                            </li>
                            <li class="users-main__list-item">
                                <picture class="users-main__image-wrap">
                                    <source srcset="images/upload/avatar2x-3.png 2x" type="image/png">
                                    <source srcset="images/upload/avatar-3.webp" type="image/webp">
                                    <source srcset="images/upload/avatar-3.png" type="image/png">
                                    <img src="images/upload/avatar-3.png" alt="avatar" class="users-main__avatar">
                                </picture>
                            </li>
                            <li class="users-main__list-item">
                                <button class="users-main__button-add">
                                    <svg width="19px" height="19px" class="users-main__button-icon">
                                        <use xlink:href="sprite.svg#plus"></use>
                                    </svg>
                                </button>
                            </li>
                        </ul>
                        <span class="users-main__text">
                            45k+ Regular User.
                            <a href="#" class="users-main__text-link"> View Price Plan</a>
                        </span>
                    </div>
                </div>
                <div class="intro-main__image-hero">
                    <div class="animated-photo">
                        <div class="animated-photo__circle-wrap">
                            <div class="animated-photo__circle-center"></div>
                            <div class="animated-photo__flags">
                                <picture class="animated-photo__flag-wrap animated-photo__flag-wrap--1">
                                    <source srcset="images/upload/flag2x-1.png 2x" type="image/png">
                                    <source srcset="images/upload/flag-1.webp" type="image/webp">
                                    <source srcset="images/upload/flag-1.png" type="image/png">
                                    <img src="images/upload/flag-1.png" alt="With Bank Transfer"
                                        class="animated-photo__flag-image">
                                </picture>
                                <picture class="animated-photo__flag-wrap animated-photo__flag-wrap--2">
                                    <source srcset="images/upload/flag2x-2.png 2x" type="image/png">
                                    <source srcset="images/upload/flag-2.webp" type="image/webp">
                                    <source srcset="images/upload/flag-2.png" type="image/png">
                                    <img src="images/upload/flag-2.png" alt="With Bank Transfer"
                                        class="animated-photo__flag-image">
                                </picture>
                                <picture class="animated-photo__flag-wrap animated-photo__flag-wrap--3">
                                    <source srcset="images/upload/flag2x-3.png 2x" type="image/png">
                                    <source srcset="images/upload/flag-3.webp" type="image/webp">
                                    <source srcset="images/upload/flag-3.png" type="image/png">
                                    <img src="images/upload/flag-3.png" alt="With Bank Transfer"
                                        class="animated-photo__flag-image">
                                </picture>
                                <picture class="animated-photo__flag-wrap animated-photo__flag-wrap--4">
                                    <source srcset="images/upload/flag2x-4.png 2x" type="image/png">
                                    <source srcset="images/upload/flag-4.webp" type="image/webp">
                                    <source srcset="images/upload/flag-4.png" type="image/png">
                                    <img src="images/upload/flag-4.png" alt="With Bank Transfer"
                                        class="animated-photo__flag-image">
                                </picture>
                                <picture class="animated-photo__flag-wrap animated-photo__flag-wrap--5">
                                    <source srcset="images/upload/flag2x-1.png 2x" type="image/png">
                                    <source srcset="images/upload/flag-1.webp" type="image/webp">
                                    <source srcset="images/upload/flag-1.png" type="image/png">
                                    <img src="images/upload/flag-1.png" alt="With Bank Transfer"
                                        class="animated-photo__flag-image">
                                </picture>
                            </div>
                        </div>
                        <picture class="animated-photo__image-wrap">
                            <source srcset="images/upload/hero2x.png 2x" type="image/png">
                            <source srcset="images/upload/hero.webp" type="image/webp">
                            <source srcset="images/upload/hero.png" type="image/png">
                            <img src="images/upload/hero.png" alt="With Bank Transfer" class="animated-photo__image">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

		 

	</body>

</html>
